<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Easy Conversor</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
  <script src="./assets/js/main.js" defer></script>
  <script src="https://kit.fontawesome.com/a14a5540ab.js" defer crossorigin="anonymous"></script>

</head>

<body>

  <section class="container">
    <h1 class="title-icon">Easy Conversor<img class="icon" src="assets/img/titleIcon.png" alt="List Icon title">
    </h1>
    <div class="inner -container">

      <div class="input -inner-container">
        <label class="med">Meters</label>
        <input placeholder="Meters" type="number" id="inputMeters">
      </div>
      <div class="input -inner-container">
        <label class="med">Feet</label>
        <input placeholder="Feets" type="number" id="inputFeet">
      </div>
      <div class="input -inner-container">
        <label class="med">Kilometers</label>
        <input placeholder="Kilometers" type="number" id="inputKilometers">
      </div>
      <div class="input -inner-container">
        <label class="med">Inches</label>
        <input placeholder="Inches" type="number" id="inputInches">
      </div>
      <div class="input -inner-container">
        <label class="med">Miles</label>
        <input placeholder="Miles" type="number" id="inputMiles">
      </div>
      <div class="input -inner-container">
        <label class="med">Centimeters</label>
        <input placeholder="Contimeters" type="number" id="inputCentimeter">
      </div>
      <div class="input -inner-container">
        <label class="med">Yards</label>
        <input placeholder="Yards" type="number" id="inputYards">
      </div>

      <button class="clear">Clear all</button>
    </div>
  </section>
  <footer class="footer">
    <div class="icons">
      <div class="iconGit">
        <a href="https://github.com/EmmanoellPasquet/To-Do-List" class="fa-brands fa-github"></a>
        <p class="gitText hidden">Show-me-the-code!</p>
      </div>
      <div class="iconLinkedin">
        <a href="https://www.linkedin.com/in/emmanoellpasquet/" class="fa-brands fa-linkedin"></a>
        <p class="linkedinText hidden">Contact-me!</p>
      </div>
    </div>
  </footer>
</body>

</html>
